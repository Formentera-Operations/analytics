# Source: prodview — database/schema MUST match all other _src_prodview.yml files.
# This is a split-source pattern: dbt merges tables from files sharing the same source name.
# If you change database or schema, update ALL 9 _src_prodview.yml files.
version: 2

sources:
  - name: prodview
    database: PELOTON_FORMENTERAOPS_FORMENTERAOPS_PV30
    schema: FORMENTERAOPS_PV30_DBO
    tables:
      - name: PVT_PVUNITMETERLIQUID
        description: "Liquid meters — liquid measurement equipment records"
      - name: PVT_PVUNITMETERLIQUIDENTRY
        description: "Liquid meter readings — daily liquid meter volume entries"
      - name: PVT_PVUNITMETERPDGAS
        description: "Gas PD meters — positive displacement gas meter equipment"
      - name: PVT_PVUNITMETERPDGASENTRY
        description: "Gas PD meter readings — daily PD gas meter volume entries"
      - name: PVT_PVUNITMETERORIFICE
        description: "Gas meters (orifice) — orifice plate gas measurement equipment"
      - name: PVT_PVUNITMETERORIFICEENTRY
        description: "Gas meter readings (orifice) — daily orifice gas meter entries"
      - name: PVT_PVUNITMEASPT
        description: "Other measurement points — miscellaneous measurement locations"
      - name: PVT_PVUNITMEASPTENTRY
        description: "Other measurement point entries — daily readings for misc. measurement points"
