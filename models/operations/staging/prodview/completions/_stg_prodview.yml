version: 2

models:
  # ==========================================================================
  # stg_prodview__units
  # ==========================================================================
  - name: stg_prodview__units
    description: >
      Staging model for ProdView units (wells/pads/producing entities).
      One row per unit record (IDREC). Source: PVT_PVUNIT (pvUnit).
    columns:
      # -- identifiers
      - name: unit_sk
        description: "Surrogate key derived from id_rec."
      - name: id_rec
        description: "Unique record identifier for this unit. ProdView: IDREC"
        data_tests:
          - unique
          - not_null
      - name: id_flownet
        description: "Flow network identifier this unit belongs to. ProdView: IDFLOWNET"
        data_tests:
          - not_null
      - name: unit_name
        description: "Full name of the unit. ProdView: NAME"
      - name: unit_display_name
        description: "Short display name of the unit. ProdView: NAMESHORT"

      # -- unit classification
      - name: unit_type
        description: "Primary classification of the unit. ProdView: TYP1"
      - name: unit_sub_type
        description: "Secondary classification of the unit. ProdView: TYP2"
      - name: regulatory_unit_type
        description: "Regulatory classification of the unit. ProdView: TYPREGULATORY"
      - name: hcliq_inventory_type
        description: "Hydrocarbon liquid inventory disposition type. ProdView: TYPDISPHCLIQ"
      - name: ngl_inventory_type
        description: "NGL inventory disposition type. ProdView: TYPDISPNGL"
      - name: hcliq_disposition_method
        description: "Hydrocarbon liquid disposition product name. ProdView: DISPPRODUCTNAME"
      - name: commingle_permit_number
        description: "Commingle permit number. ProdView: TYPPA"

      # -- status and operational info
      - name: is_cycled
        description: "Whether the unit is cycled. ProdView: PRIORITY"
      - name: is_operated
        description: "Whether Formentera operates this unit. ProdView: OPERATED"
      - name: operator_name
        description: "Name of the operator. ProdView: OPERATOR"
      - name: operated_descriptor
        description: "Operated descriptor text. ProdView: OPERATORIDA"
      - name: is_purchaser
        description: "Whether the entity is a purchaser. ProdView: PURCHASER"
      - name: display_size_factor
        description: "Display size scaling factor for the unit. ProdView: DISPLAYSIZEFACTOR"

      # -- temporal information
      - name: start_display_date
        description: "Date the unit starts displaying. ProdView: DTTMSTART"
      - name: stop_display_date
        description: "Date the unit stops displaying. ProdView: DTTMEND"
      - name: hide_record_as_of
        description: "Date to hide this record from display. ProdView: DTTMHIDE"

      # -- location - geographic coordinates
      - name: surface_latitude
        description: "Surface hole latitude. ProdView: LATITUDE"
      - name: surface_longitude
        description: "Surface hole longitude. ProdView: LONGITUDE"
      - name: latlong_data_source
        description: "Source of the lat/long data. ProdView: LATLONGSOURCE"
      - name: latlong_datum
        description: "Geodetic datum of the lat/long data. ProdView: LATLONGDATUM"

      # -- location - utm coordinates
      - name: utm_grid_zone
        description: "UTM grid zone designator. ProdView: UTMGRIDZONE"
      - name: utm_easting
        description: "UTM easting coordinate. ProdView: UTMX"
      - name: utm_northing
        description: "UTM northing coordinate. ProdView: UTMY"
      - name: utm_source
        description: "Source of the UTM data. ProdView: UTMSOURCE"

      # -- location - physical/administrative
      - name: ground_elevation_ft
        description: "Ground elevation in feet (converted from meters). ProdView: ELEVATION"
      - name: surface_legal_location
        description: "Surface legal location description. ProdView: LEGALSURFLOC"
      - name: division
        description: "Division grouping. ProdView: DIVISION"
      - name: company_code
        description: "Company code. ProdView: DIVISIONCODE"
      - name: district
        description: "District grouping. ProdView: DISTRICT"
      - name: asset_company
        description: "Asset company grouping (Formentera: AssetCo). ProdView: AREA, UI: 'Area'"
      - name: foreman_area
        description: "Foreman area grouping. ProdView: FIELD, UI: 'Field'"
      - name: regulatory_field_name
        description: "Regulatory field name. ProdView: FIELDCODE"
      - name: field_office
        description: "Field office. ProdView: FIELDOFFICE"
      - name: district_office
        description: "District office code. ProdView: FIELDOFFICECODE"
      - name: country
        description: "Country. ProdView: COUNTRY"
      - name: state_province
        description: "State or province. ProdView: STATEPROV"
      - name: county
        description: "County. ProdView: COUNTY"

      # -- facility and infrastructure
      - name: route
        description: "Route name (Formentera: field route). ProdView: PLATFORM"
      - name: facility_name
        description: "Facility name. ProdView: PADCODE"
      - name: pad_name
        description: "Pad name. ProdView: PADNAME"
      - name: dsu
        description: "Drilling spacing unit. ProdView: SLOT"
      - name: swd_system
        description: "Salt water disposal system. ProdView: LOCATIONTYP"

      # -- business identifiers
      - name: regulatory_id
        description: "Regulatory unit identifier. ProdView: UNITIDREGULATORY"
      - name: property_eid
        description: "Property EID, the primary cross-system identifier. ProdView: UNITIDPA"
      - name: api_10
        description: "API 10-digit well number. ProdView: UNITIDA"
      - name: property_number
        description: "Property number (ODA cost center link). ProdView: UNITIDB"
      - name: combo_curve_id
        description: "Combo Curve identifier for economics. ProdView: UNITIDC"
      - name: stop_name
        description: "Stop name. ProdView: STOPNAME"
      - name: lease_name
        description: "Lease name. ProdView: LEASE"
      - name: lease_number
        description: "Lease number. ProdView: LEASEIDA"

      # -- financial and organizational
      - name: cost_center
        description: "Cost center identifier. ProdView: COSTCENTERIDA"
      - name: gas_gathering_system_name
        description: "Gas gathering system name. ProdView: COSTCENTERIDB"
      - name: government_authority
        description: "Government authority. ProdView: GOVAUTHORITY"

      # -- current status references
      - name: current_route_id
        description: "Current route set route record ID (calculated). ProdView: IDRECROUTESETROUTECALC"
      - name: current_route_table
        description: "Table key for the current route record. ProdView: IDRECROUTESETROUTECALCTK"
      - name: current_facility_id
        description: "Current facility record ID (calculated). ProdView: IDRECFACILITYCALC"
      - name: current_facility_table
        description: "Table key for the current facility record. ProdView: IDRECFACILITYCALCTK"
      - name: current_completion_status_id
        description: "Current completion status record ID (calculated). ProdView: IDRECCOMPSTATUSCALC"
      - name: current_completion_status_table
        description: "Table key for the current completion status. ProdView: IDRECCOMPSTATUSCALCTK"

      # -- responsible parties
      - name: oil_purchaser_id
        description: "Primary responsible party (oil purchaser) record ID. ProdView: IDRECRESP1"
      - name: oil_purchaser_table
        description: "Table key for the primary responsible party. ProdView: IDRECRESP1TK"
      - name: gas_purchaser_id
        description: "Secondary responsible party (gas purchaser) record ID. ProdView: IDRECRESP2"
      - name: gas_purchaser_table
        description: "Table key for the secondary responsible party. ProdView: IDRECRESP2TK"

      # -- migration tracking
      - name: migration_source_key
        description: "Source key from data migration. ProdView: KEYMIGRATIONSOURCE"
      - name: migration_source_type
        description: "Source type from data migration. ProdView: TYPMIGRATIONSOURCE"

      # -- user-defined fields
      - name: user_txt1
        description: "User-defined text field 1 (unmapped). ProdView: USERTXT1"
      - name: completion_status
        description: "Formentera completion status. ProdView: USERTXT2"
      - name: producing_method
        description: "Formentera producing method. ProdView: USERTXT3"
      - name: stripper_type
        description: "Formentera stripper type classification. ProdView: USERTXT4"
      - name: chemical_provider
        description: "Formentera chemical provider. ProdView: USERTXT5"
      - name: electric_alloc_meter_number
        description: "Formentera electric allocation meter number. ProdView: USERNUM1"
      - name: electric_meter_id
        description: "Formentera electric meter ID. ProdView: USERNUM2"
      - name: electric_acct_number
        description: "Formentera electric account number. ProdView: USERNUM3"
      - name: electric_vendor_number
        description: "Formentera electric vendor number. ProdView: USERNUM4"
      - name: user_num_5
        description: "User-defined numeric field 5 (unmapped). ProdView: USERNUM5"
      - name: stripper_date
        description: "Formentera stripper date. ProdView: USERDTTM1"
      - name: bha_change_1
        description: "Formentera BHA change date 1. ProdView: USERDTTM2"
      - name: bha_change_2
        description: "Formentera BHA change date 2. ProdView: USERDTTM3"
      - name: user_date_4
        description: "User-defined datetime field 4 (unmapped). ProdView: USERDTTM4"
      - name: user_date_5
        description: "User-defined datetime field 5 (unmapped). ProdView: USERDTTM5"

      # -- administrative
      - name: unit_sort
        description: "User-defined sort order. ProdView: SORTBYUSER"
      - name: timezone
        description: "Timezone setting for the unit. ProdView: TIMEZONE"
      - name: comments
        description: "General comments. ProdView: COM"

      # -- system / audit
      - name: created_by
        description: "User who created the record. ProdView: SYSCREATEUSER, UI: 'Create User'"
      - name: created_at_utc
        description: "Record creation timestamp (UTC). ProdView: SYSCREATEDATE, UI: 'Create Date'"
      - name: modified_by
        description: "User who last modified the record. ProdView: SYSMODUSER, UI: 'Modify User'"
      - name: modified_at_utc
        description: "Last modification timestamp (UTC). ProdView: SYSMODDATE, UI: 'Modify Date'"
      - name: lock_date_utc
        description: "Lock date (UTC). ProdView: SYSLOCKDATE"
      - name: is_locked
        description: "Whether the record is locked. ProdView: SYSLOCKME"
      - name: is_children_locked
        description: "Whether child records are locked. ProdView: SYSLOCKCHILDREN"
      - name: is_locked_ui
        description: "Whether the record is locked in the UI. ProdView: SYSLOCKMEUI"
      - name: is_children_locked_ui
        description: "Whether child records are locked in the UI. ProdView: SYSLOCKCHILDRENUI"
      - name: record_tag
        description: "Record tag for ProdView UI grouping. ProdView: SYSTAG"

      # -- dbt metadata
      - name: _fivetran_deleted
        description: "Fivetran soft delete flag"
      - name: _fivetran_synced
        description: "Fivetran sync timestamp"
      - name: _loaded_at
        description: "dbt model load timestamp (current_timestamp at build time)"

  # ==========================================================================
  # stg_prodview__completions
  # ==========================================================================
  - name: stg_prodview__completions
    description: >
      Staging model for ProdView completions (producing intervals within units).
      One row per completion record (IDREC). Source: PVT_PVUNITCOMP (pvUnitComp).
    columns:
      # -- identifiers
      - name: completion_sk
        description: "Surrogate key derived from id_rec."
      - name: id_rec
        description: "Unique record identifier for this completion. ProdView: IDREC"
        data_tests:
          - unique
          - not_null
      - name: id_rec_parent
        description: "Parent unit record ID. ProdView: IDRECPARENT"
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_prodview__units')
                field: id_rec
      - name: id_flownet
        description: "Flow network identifier. ProdView: IDFLOWNET"
        data_tests:
          - not_null

      # -- completion lifecycle dates
      - name: start_allocating_date
        description: "Date the completion starts allocating production. ProdView: DTTMSTARTALLOC"
      - name: expiry_date
        description: "Expiry date of the completion. ProdView: DTTMEND"
      - name: pop_date
        description: "Put on production date. ProdView: DTTMONPROD"
      - name: first_sale_date
        description: "First sale date. ProdView: DTTMFIRSTSALE"
      - name: flowback_start_date
        description: "Flowback start date. ProdView: DTTMFLOWBACKSTART"
      - name: flowback_end_date
        description: "Flowback end date. ProdView: DTTMFLOWBACKEND"
      - name: abandon_date
        description: "Abandonment date. ProdView: DTTMABANDON"
      - name: last_produced_date
        description: "Last date with any production (calculated). ProdView: DTTMLASTPRODUCEDCALC"
      - name: last_produced_oil_date
        description: "Last date with oil production (calculated). ProdView: DTTMLASTPRODUCEDHCLIQCALC"
      - name: last_produced_gas_date
        description: "Last date with gas production (calculated). ProdView: DTTMLASTPRODUCEDGASCALC"

      # -- production threshold
      - name: held_by_production_threshold
        description: "Held-by-production threshold value. ProdView: HELDBYPRODUCTIONTHRESHOLD"

      # -- completion identifiers
      - name: completion_name
        description: "Completion name (typically the well name). ProdView: COMPLETIONNAME"
      - name: permanent_completion_id
        description: "Permanent completion identifier. ProdView: PERMANENTID"
      - name: ghg_report_basin
        description: "GHG reporting basin. ProdView: COMPIDREGULATORY"
      - name: completion_prod_acct_id
        description: "Completion production accounting identifier. ProdView: COMPIDPA"
      - name: completion_licensee
        description: "Completion licensee. ProdView: COMPLETIONLICENSEE"
      - name: federal_lease_number
        description: "Federal lease number. ProdView: COMPLETIONLICENSENO"
      - name: completion_license_date
        description: "Completion license date. ProdView: DTTMLICENSE"
      - name: well_number
        description: "Well number. ProdView: COMPIDA"
      - name: gas_pop_id
        description: "Gas POP ID. ProdView: COMPIDB"
      - name: gas_meter_number
        description: "Gas meter number. ProdView: COMPIDC"
      - name: gas_alloc_meter_number
        description: "Gas allocation meter number. ProdView: COMPIDD"
      - name: gas_alloc_group_number
        description: "Gas allocation group number. ProdView: COMPLETIONIDE"
      - name: surface_commingle_number
        description: "Surface commingle number. ProdView: COMPLETIONCODE"

      # -- well identifiers
      - name: well_name
        description: "Well name. ProdView: WELLNAME"
      - name: well_regulatory_id
        description: "Well regulatory identifier. ProdView: WELLIDREGULATORY"
      - name: well_prod_acct_id
        description: "Well production accounting identifier. ProdView: WELLIDPA"
      - name: well_license_number
        description: "Well license number (API 14). ProdView: WELLLICENSENO"
      - name: api_10
        description: "API 10-digit well number. ProdView: WELLIDA"
      - name: cost_center
        description: "Cost center identifier. ProdView: WELLIDB"
      - name: eid
        description: "Well entity ID (cross-system identifier). ProdView: WELLIDC"
      - name: producing_formation
        description: "Producing formation name. ProdView: WELLIDD"
      - name: legal_well_name
        description: "Legal well name. ProdView: WELLIDE"

      # -- import/export tracking
      - name: import_id_1
        description: "Import identifier 1. ProdView: IMPORTID1"
      - name: import_type_1
        description: "Import type 1. ProdView: IMPORTTYP1"
      - name: import_id_2
        description: "Import identifier 2. ProdView: IMPORTID2"
      - name: import_type_2
        description: "Import type 2. ProdView: IMPORTTYP2"
      - name: export_id_1
        description: "Export identifier 1. ProdView: EXPORTID1"
      - name: export_type_1
        description: "Export type 1. ProdView: EXPORTTYP1"
      - name: export_id_2
        description: "Export identifier 2. ProdView: EXPORTID2"
      - name: export_type_2
        description: "Export type 2. ProdView: EXPORTTYP2"

      # -- location
      - name: bottomhole_latitude
        description: "Bottomhole latitude. ProdView: LATITUDE"
      - name: bottomhole_longitude
        description: "Bottomhole longitude. ProdView: LONGITUDE"
      - name: latlong_data_source
        description: "Source of the lat/long data. ProdView: LATLONGSOURCE"
      - name: latlong_datum
        description: "Geodetic datum of the lat/long data. ProdView: LATLONGDATUM"

      # -- entry requirements
      - name: entry_req_period_fluid_level
        description: "Entry requirement period for fluid level. ProdView: ENTRYREQPERIODFLUIDLEVEL"
      - name: entry_req_period_param
        description: "Entry requirement period for parameters. ProdView: ENTRYREQPERIODPARAM"

      # -- user-defined fields
      - name: bha_type
        description: "Formentera BHA type (PAGA/SAGA/RPGA). ProdView: USERTXT1"
      - name: reserve_category
        description: "Formentera reserve category (RESCAT). ProdView: USERTXT2"
      - name: electric_vendor_name
        description: "Formentera electric vendor name. ProdView: USERTXT3"
      - name: electric_meter_name
        description: "Formentera electric meter name. ProdView: USERTXT4"
      - name: working_interest_partner
        description: "Formentera working interest partner. ProdView: USERTXT5"
      - name: surface_casing
        description: "Formentera surface casing size. ProdView: USERNUM1"
      - name: prod_casing
        description: "Formentera production casing size. ProdView: USERNUM2"
      - name: prod_liner
        description: "Formentera production liner size. ProdView: USERNUM3"
      - name: purchaser_ctb_lease_id
        description: "Formentera purchaser CTB lease ID. ProdView: USERNUM4"
      - name: purchaser_well_lease_id
        description: "Formentera purchaser well lease ID. ProdView: USERNUM5"
      - name: spud_date
        description: "Formentera spud date. ProdView: USERDTTM1"
      - name: user_date_2
        description: "User-defined datetime field 2 (unmapped). ProdView: USERDTTM2"
      - name: rig_release_date
        description: "Formentera rig release date. ProdView: USERDTTM3"
      - name: user_date_4
        description: "User-defined datetime field 4 (unmapped). ProdView: USERDTTM4"
      - name: user_date_5
        description: "User-defined datetime field 5 (unmapped). ProdView: USERDTTM5"

      # -- migration tracking
      - name: migration_source_key
        description: "Source key from data migration. ProdView: KEYMIGRATIONSOURCE"
      - name: migration_source_type
        description: "Source type from data migration. ProdView: TYPMIGRATIONSOURCE"

      # -- system / audit
      - name: created_by
        description: "User who created the record. ProdView: SYSCREATEUSER, UI: 'Create User'"
      - name: created_at_utc
        description: "Record creation timestamp (UTC). ProdView: SYSCREATEDATE, UI: 'Create Date'"
      - name: modified_by
        description: "User who last modified the record. ProdView: SYSMODUSER, UI: 'Modify User'"
      - name: modified_at_utc
        description: "Last modification timestamp (UTC). ProdView: SYSMODDATE, UI: 'Modify Date'"
      - name: lock_date_utc
        description: "Lock date (UTC). ProdView: SYSLOCKDATE"
      - name: is_locked
        description: "Whether the record is locked. ProdView: SYSLOCKME"
      - name: is_children_locked
        description: "Whether child records are locked. ProdView: SYSLOCKCHILDREN"
      - name: is_locked_ui
        description: "Whether the record is locked in the UI. ProdView: SYSLOCKMEUI"
      - name: is_children_locked_ui
        description: "Whether child records are locked in the UI. ProdView: SYSLOCKCHILDRENUI"
      - name: record_tag
        description: "Record tag for ProdView UI grouping. ProdView: SYSTAG"

      # -- dbt metadata
      - name: _fivetran_deleted
        description: "Fivetran soft delete flag"
      - name: _fivetran_synced
        description: "Fivetran sync timestamp"
      - name: _loaded_at
        description: "dbt model load timestamp (current_timestamp at build time)"

  # ==========================================================================
  # stg_prodview__system_integrations
  # ==========================================================================
  - name: stg_prodview__system_integrations
    description: >
      Staging model for ProdView system integrations (external ID mappings to WellView, SiteView, etc.).
      One row per integration record (IDREC). Source: PVT_PVSYSINTEGRATION (pvSysIntegration).
    columns:
      # -- identifiers
      - name: system_integration_sk
        description: "Surrogate key derived from id_rec."
      - name: id_rec
        description: "Unique record identifier for this integration. ProdView: IDREC"
        data_tests:
          - unique
          - not_null
      - name: id_rec_parent
        description: "Parent unit record ID. ProdView: IDRECPARENT"
      - name: id_flownet
        description: "Flow network identifier. ProdView: IDFLOWNET"
        data_tests:
          - not_null
      - name: table_key_parent
        description: "Table key of the parent record. ProdView: TBLKEYPARENT"

      # -- integration system information
      - name: integrator_description
        description: "Description of the integrating system. ProdView: INTEGRATORDES"
      - name: integrator_version
        description: "Version of the integrating system. ProdView: INTEGRATORVER"
      - name: product_description
        description: "Product name of the integration (e.g. WellView, SiteView). ProdView: AFPRODUCT"

      # -- external system references
      - name: af_id_entity
        description: "External system entity identifier. ProdView: AFIDENTITY"
      - name: af_id_rec
        description: "External system record identifier. ProdView: AFIDREC"

      # -- notes
      - name: note
        description: "Integration notes. ProdView: NOTE"

      # -- system / audit
      - name: created_by
        description: "User who created the record. ProdView: SYSCREATEUSER, UI: 'Create User'"
      - name: created_at_utc
        description: "Record creation timestamp (UTC). ProdView: SYSCREATEDATE, UI: 'Create Date'"
      - name: modified_by
        description: "User who last modified the record. ProdView: SYSMODUSER, UI: 'Modify User'"
      - name: modified_at_utc
        description: "Last modification timestamp (UTC). ProdView: SYSMODDATE, UI: 'Modify Date'"
      - name: lock_date_utc
        description: "Lock date (UTC). ProdView: SYSLOCKDATE"
      - name: is_locked
        description: "Whether the record is locked. ProdView: SYSLOCKME"
      - name: is_children_locked
        description: "Whether child records are locked. ProdView: SYSLOCKCHILDREN"
      - name: is_locked_ui
        description: "Whether the record is locked in the UI. ProdView: SYSLOCKMEUI"
      - name: is_children_locked_ui
        description: "Whether child records are locked in the UI. ProdView: SYSLOCKCHILDRENUI"
      - name: record_tag
        description: "Record tag for ProdView UI grouping. ProdView: SYSTAG"

      # -- dbt metadata
      - name: _fivetran_deleted
        description: "Fivetran soft delete flag"
      - name: _fivetran_synced
        description: "Fivetran sync timestamp"
      - name: _loaded_at
        description: "dbt model load timestamp (current_timestamp at build time)"

  # ==========================================================================
  # stg_prodview__status
  # ==========================================================================
  - name: stg_prodview__status
    description: >
      Staging model for ProdView completion status records (effective-dated status changes).
      One row per status record (IDREC). Source: PVT_PVUNITCOMPSTATUS (pvUnitCompStatus).
    columns:
      # -- identifiers
      - name: status_sk
        description: "Surrogate key derived from id_rec."
      - name: id_rec
        description: "Unique record identifier for this status entry. ProdView: IDREC"
        data_tests:
          - unique
          - not_null
      - name: id_rec_parent
        description: "Parent completion record ID. ProdView: IDRECPARENT"
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_prodview__completions')
                field: id_rec
      - name: id_flownet
        description: "Flow network identifier. ProdView: IDFLOWNET"
        data_tests:
          - not_null

      # -- status details
      - name: status_date
        description: "Effective date of the status change. ProdView: DTTM, UI: 'Status Date'"
      - name: status
        description: "Status value (e.g. Active, Shut-in, Abandoned). ProdView: STATUS, UI: 'Status'"
      - name: primary_fluid_type
        description: "Primary fluid type (Oil, Gas, etc.). ProdView: PRIMARYFLUIDTYP, UI: 'Primary Fluid Type'"
      - name: flow_direction
        description: "Flow direction. ProdView: FLOWDIRECTION, UI: 'Flow Direction'"
      - name: commingled
        description: "Commingled status. ProdView: COMMINGLED, UI: 'Commingled'"
      - name: oil_or_condensate
        description: "Whether the fluid produced is oil or condensate. ProdView: TYPFLUIDPROD, UI: 'Oil or Condensate'"

      # -- completion characteristics
      - name: completion_type
        description: "Completion type. ProdView: TYPCOMPLETION, UI: 'Completion Type'"
      - name: production_method
        description: "Production method. ProdView: METHODPROD, UI: 'Production Method'"

      # -- calculation and reporting flags
      - name: calc_lost_production
