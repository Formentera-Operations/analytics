version: 2

models:
  - name: stg_prodview__daily_allocations
    description: >
      ProdView daily allocation calculations — allocated production volumes per completion
      per day. This is the most-queried ProdView table and the foundation for all production
      reporting. Includes gathered/allocated/new-production volumes, WI/NRI percentages,
      disposition breakdowns, inventory, cumulative production, heat content, and density.
      One row per completion per day. Source: PVT_PVUNITALLOCMONTHDAY.
    columns:
      # -- surrogate key
      - name: daily_allocation_sk
        description: "Surrogate key (MD5 hash of id_rec)."

      # -- identifiers
      - name: id_rec
        description: "Unique record ID (PK). ProdView: IDREC, UI: 'idrec (unique record id)'"
        data_tests:
          - not_null
          - unique
      - name: id_rec_parent
        description: "Parent record ID (monthly allocation). ProdView: IDRECPARENT, UI: 'idrecparent (unique parent record id)'"
      - name: id_flownet
        description: "Flow network identifier. ProdView: IDFLOWNET, UI: 'IDFlowNet'"
        data_tests:
          - not_null
      - name: id_rec_unit
        description: "Unit (well/pad) record ID. ProdView: IDRECUNIT, UI: 'Unit'"
      - name: id_rec_unit_tk
        description: "Unit table key. ProdView: IDRECUNITTK, UI: 'Unit Table'"
      - name: id_rec_comp
        description: "Completion record ID. ProdView: IDRECCOMP, UI: 'Completion'"
      - name: id_rec_comp_tk
        description: "Completion table key. ProdView: IDRECCOMPTK, UI: 'Completion Table'"
      - name: id_rec_comp_zone
        description: "Reporting/contact interval record ID. ProdView: IDRECCOMPZONE, UI: 'Reporting/Contact Interval'"
      - name: id_rec_comp_zone_tk
        description: "Reporting/contact interval table key. ProdView: IDRECCOMPZONETK, UI: 'Reporting/Contact Interval Table'"

      # -- date/time
      - name: allocation_date
        description: "Allocation date. ProdView: DTTM, UI: 'Date'"
      - name: allocation_year
        description: "Allocation year. ProdView: YEAR, UI: 'Year'"
      - name: allocation_month
        description: "Allocation month. ProdView: MONTH, UI: 'Month'"
      - name: allocation_day_of_month
        description: "Day of month. ProdView: DAYOFMONTH, UI: 'Day'"

      # -- operational time
      - name: downtime_hours
        description: "Downtime in hours. Converted from days via pv_days_to_hours. ProdView: DURDOWN, UI: 'Downtime'"
      - name: operating_time_hours
        description: "Operating time in hours. Converted from days via pv_days_to_hours. ProdView: DUROP, UI: 'Operating Time'"

      # -- gathered volumes
      - name: gathered_hcliq_bbl
        description: "Gathered hydrocarbon liquid volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODGATHHCLIQ, UI: 'Gathered HCLiq'"
      - name: gathered_gas_mcf
        description: "Gathered gas volume in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLPRODGATHGAS, UI: 'Gathered Gas'"
      - name: gathered_water_bbl
        description: "Gathered water volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODGATHWATER, UI: 'Gathered Water'"
      - name: gathered_sand_bbl
        description: "Gathered sand volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODGATHSAND, UI: 'Gathered Sand'"

      # -- allocated volumes
      - name: allocated_hcliq_bbl
        description: "Allocated hydrocarbon liquid volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODALLOCHCLIQ, UI: 'Allocated HCLiq'"
      - name: allocated_oil_bbl
        description: "Allocated oil volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODALLOCOIL, UI: 'Allocated Oil'"
      - name: allocated_condensate_bbl
        description: "Allocated condensate volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODALLOCCOND, UI: 'Allocated Cond'"
      - name: allocated_ngl_bbl
        description: "Allocated NGL volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODALLOCNGL, UI: 'Allocated NGL'"
      - name: allocated_gas_eq_hcliq_mcf
        description: "Allocated gas equivalent of HCLiq in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLPRODALLOCHCLIQGASEQ, UI: 'Allocated Gas Equivalent of HCLiq'"
      - name: allocated_gas_mcf
        description: "Allocated gas volume in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLPRODALLOCGAS, UI: 'Allocated Gas'"
      - name: allocated_water_bbl
        description: "Allocated water volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODALLOCWATER, UI: 'Allocated Water'"
      - name: allocated_sand_bbl
        description: "Allocated sand volume in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODALLOCSAND, UI: 'Allocated Sand'"

      # -- allocation factors
      - name: alloc_factor_hcliq
        description: "Allocation factor for hydrocarbon liquids (unitless ratio). ProdView: ALLOCFACTHCLIQ, UI: 'Allocation Factor HCLiq'"
      - name: alloc_factor_gas
        description: "Allocation factor for gas (unitless ratio). ProdView: ALLOCFACTGAS, UI: 'Allocation Factor Gas'"
      - name: alloc_factor_water
        description: "Allocation factor for water (unitless ratio). ProdView: ALLOCFACTWATER, UI: 'Allocation Factor Water'"
      - name: alloc_factor_sand
        description: "Allocation factor for sand (unitless ratio). ProdView: ALLOCFACTSAND, UI: 'Allocation Factor Sand'"

      # -- new production volumes
      - name: new_prod_hcliq_bbl
        description: "New production hydrocarbon liquid in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLNEWPRODALLOCHCLIQ, UI: 'New Production HCLiq'"
      - name: new_prod_oil_bbl
        description: "New production oil in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLNEWPRODALLOCOIL, UI: 'New Production Oil'"
      - name: new_prod_condensate_bbl
        description: "New production condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLNEWPRODALLOCCOND, UI: 'New Production Cond'"
      - name: new_prod_ngl_bbl
        description: "New production NGL in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLNEWPRODALLOCNGL, UI: 'New Production NGL'"
      - name: new_prod_hcliq_gas_eq_mcf
        description: "New production gas equivalent of HCLiq in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLNEWPRODALLOCHCLIQGASEQ, UI: 'New Production of Gas Equivalent of HCLiq'"
      - name: new_prod_gas_mcf
        description: "New production gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLNEWPRODALLOCGAS, UI: 'New Production Gas'"
      - name: new_prod_water_bbl
        description: "New production water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLNEWPRODALLOCWATER, UI: 'New Production Water'"
      - name: new_prod_sand_bbl
        description: "New production sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLNEWPRODALLOCSAND, UI: 'New Production Sand'"

      # -- working interest
      - name: wi_hcliq_pct
        description: "Working interest for oil/condensate as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: WIHCLIQ, UI: 'Working Interest Oil/Cond'"
      - name: wi_gas_pct
        description: "Working interest for gas as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: WIGAS, UI: 'Working Interest Gas'"
      - name: wi_water_pct
        description: "Working interest for water as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: WIWATER, UI: 'Working Interest Water'"
      - name: wi_sand_pct
        description: "Working interest for sand as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: WISAND, UI: 'Working Interest Sand'"

      # -- net revenue interest
      - name: nri_hcliq_pct
        description: "Net revenue interest for oil/condensate as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: NRIHCLIQ, UI: 'Net Revenue Interest Oil/Cond'"
      - name: nri_gas_pct
        description: "Net revenue interest for gas as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: NRIGAS, UI: 'Net Revenue Interest Gas'"
      - name: nri_water_pct
        description: "Net revenue interest for water as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: NRIWATER, UI: 'Net Revenue Interest Water'"
      - name: nri_sand_pct
        description: "Net revenue interest for sand as percentage. Converted from decimal via pv_decimal_to_pct. ProdView: NRISAND, UI: 'Net Revenue Interest Sand'"

      # -- deferred production
      - name: deferred_hcliq_bbl
        description: "Deferred oil/condensate production in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLLOSTHCLIQ, UI: 'Deferred Oil/Condensate Production'"
      - name: deferred_gas_mcf
        description: "Deferred gas production in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLLOSTGAS, UI: 'Deferred Gas Production'"
      - name: deferred_water_bbl
        description: "Deferred water production in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLLOSTWATER, UI: 'Deferred Water Production'"
      - name: deferred_sand_bbl
        description: "Deferred sand production in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLLOSTSAND, UI: 'Deferred Sand Production'"

      # -- difference from target
      - name: diff_target_hcliq_bbl
        description: "Difference from target HCLiq in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDIFFTARGETHCLIQ, UI: 'Difference from Target HCLiq'"
      - name: diff_target_oil_bbl
        description: "Difference from target oil in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDIFFTARGETOIL, UI: 'Difference from Target Oil'"
      - name: diff_target_condensate_bbl
        description: "Difference from target condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDIFFTARGETCOND, UI: 'Difference from Target Cond'"
      - name: diff_target_ngl_bbl
        description: "Difference from target NGL in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDIFFTARGETNGL, UI: 'Difference from Target NGL'"
      - name: diff_target_gas_mcf
        description: "Difference from target gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDIFFTARGETGAS, UI: 'Difference from Target Gas'"
      - name: diff_target_water_bbl
        description: "Difference from target water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDIFFTARGETWATER, UI: 'Difference from Target Water'"
      - name: diff_target_sand_bbl
        description: "Difference from target sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDIFFTARGETSAND, UI: 'Difference from Target Sand'"

      # -- recoverable load/lift - starting
      - name: starting_load_hcliq_bbl
        description: "Starting load oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLSTARTREMAINRECOVHCLIQ, UI: 'Starting Load Oil/Condensate'"
      - name: starting_lift_gas_mcf
        description: "Starting lift gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLSTARTREMAINRECOVGAS, UI: 'Starting Lift Gas'"
      - name: starting_load_water_bbl
        description: "Starting load water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLSTARTREMAINRECOVWATER, UI: 'Starting Load Water'"
      - name: starting_sand_bbl
        description: "Starting sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLSTARTREMAINRECOVSAND, UI: 'Starting Sand'"

      # -- recoverable load/lift - recovered
