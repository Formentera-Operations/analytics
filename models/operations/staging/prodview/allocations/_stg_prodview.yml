      - name: recovered_lift_gas_mcf
        description: "Recovered lift gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLRECOVGAS, UI: 'Recovered Lift Gas'"
      - name: recovered_load_water_bbl
        description: "Recovered load water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLRECOVWATER, UI: 'Recovered Load Water'"
      - name: recovered_sand_bbl
        description: "Recovered sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLRECOVSAND, UI: 'Recovered Sand'"

      # -- recoverable load/lift - injected
      - name: injected_lift_gas_mcf
        description: "Injected lift gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLINJECTRECOVGAS, UI: 'Injected Lift Gas'"
      - name: injected_load_hcliq_bbl
        description: "Injected load oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLINJECTRECOVHCLIQ, UI: 'Injected Load Oil/Condensate'"
      - name: injected_load_water_bbl
        description: "Injected load water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLINJECTRECOVWATER, UI: 'Injected Load Water'"
      - name: injected_sand_bbl
        description: "Injected sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLINJECTRECOVSAND, UI: 'Injected Sand'"

      # -- recoverable load/lift - remaining
      - name: remaining_load_hcliq_bbl
        description: "Remaining load oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLREMAINRECOVHCLIQ, UI: 'Remaining Load Oil/Condensate'"
      - name: remaining_lift_gas_mcf
        description: "Remaining lift gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLREMAINRECOVGAS, UI: 'Remaining Lift Gas'"
      - name: remaining_load_water_bbl
        description: "Remaining load water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLREMAINRECOVWATER, UI: 'Remaining Load Water'"
      - name: remaining_sand_bbl
        description: "Remaining sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLREMAINRECOVSAND, UI: 'Remaining Sand'"

      # -- opening inventory
      - name: opening_inv_hcliq_bbl
        description: "Opening inventory oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLSTARTINVHCLIQ, UI: 'Opening Inventory Oil/Condensate'"
      - name: opening_inv_gas_eq_hcliq_mcf
        description: >-
          Opening inventory gas equivalent of oil/cond in MCF. m3->MCF.
          ProdView: VOLSTARTINVHCLIQGASEQ, UI: 'Opening Inventory Gas Equivalent of Oil/Cond'
      - name: opening_inv_water_bbl
        description: "Opening inventory water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLSTARTINVWATER, UI: 'Opening Inventory Water'"
      - name: opening_inv_sand_bbl
        description: "Opening inventory sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLSTARTINVSAND, UI: 'Opening Inventory Sand'"

      # -- closing inventory
      - name: closing_inv_hcliq_bbl
        description: "Closing inventory oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLENDINVHCLIQ, UI: 'Closing Inventory Oil/Condensate'"
      - name: closing_inv_gas_eq_hcliq_mcf
        description: >-
          Closing inventory gas equivalent of oil/cond in MCF. m3->MCF.
          ProdView: VOLENDINVHCLIQGASEQ, UI: 'Closing Inventory Gas Equiv of Oil/Condensate'
      - name: closing_inv_water_bbl
        description: "Closing inventory water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLENDINVWATER, UI: 'Closing Inventory Water'"
      - name: closing_inv_sand_bbl
        description: "Closing inventory sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLENDINVSAND, UI: 'Closing Inventory Sand'"

      # -- change in inventory
      - name: chg_inv_hcliq_bbl
        description: "Change in inventory oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLCHGINVHCLIQ, UI: 'Change in Inventory Oil/Condensate'"
      - name: chg_inv_gas_eq_hcliq_mcf
        description: >-
          Change in inventory gas equivalent of oil/cond in MCF. m3->MCF.
          ProdView: VOLCHGINVHCLIQGASEQ, UI: 'Change in Inventory Gas Equivalent of Oil/Cond'
      - name: chg_inv_water_bbl
        description: "Change in inventory water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLCHGINVWATER, UI: 'Change in Inventory Water'"
      - name: chg_inv_sand_bbl
        description: "Change in inventory sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLCHGINVSAND, UI: 'Change in Inventory Sand'"

      # -- dispositions - sales
      - name: disp_sales_hcliq_bbl
        description: "Disposed allocated sales HCLiq in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDISPSALEHCLIQ, UI: 'Disposed Allocated Sales HCLiq'"
      - name: disp_sales_oil_bbl
        description: "Disposed allocated sales oil in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDISPSALEOIL, UI: 'Disposed Allocated Sales Oil'"
      - name: disp_sales_condensate_bbl
        description: "Disposed allocated sales condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDISPSALECOND, UI: 'Disposed Allocated Sales Cond'"
      - name: disp_sales_ngl_bbl
        description: "Disposed allocated sales NGL in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDISPSALENGL, UI: 'Disposed Allocated Sales NGL'"
      - name: disp_sales_gas_mcf
        description: "Disposed allocated sales gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDISPSALEGAS, UI: 'Disposed Allocated Sales Gas'"

      # -- dispositions - gas uses
      - name: disp_fuel_gas_mcf
        description: "Disposed allocated fuel gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDISPFUELGAS, UI: 'Disposed Allocated Fuel Gas'"
      - name: disp_flare_gas_mcf
        description: "Disposed allocated flare gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDISPFLAREGAS, UI: 'Disposed Allocated Flare Gas'"
      - name: disp_incineration_gas_mcf
        description: "Disposed allocated incineration gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDISPINCINERATEGAS, UI: 'Disposed Allocated Incineration Gas'"
      - name: disp_vent_gas_mcf
        description: "Disposed allocated vent gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDISPVENTGAS, UI: 'Disposed Allocated Vent Gas'"
      - name: disp_injected_gas_mcf
        description: "Disposed allocated injected gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLDISPINJECTGAS, UI: 'Disposed Allocated Injected Gas'"
      - name: disp_injected_water_bbl
        description: "Disposed allocated injected water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLDISPINJECTWATER, UI: 'Disposed Allocated Injected Water'"

      # -- injection well volumes
      - name: injection_well_hcliq_bbl
        description: "Injection well oil/condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLINJECTHCLIQ, UI: 'Injection Well - Oil/Cond'"
      - name: injection_well_gas_mcf
        description: "Injection well gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLINJECTGAS, UI: 'Injection Well - Gas'"
      - name: injection_well_water_bbl
        description: "Injection well water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLINJECTWATER, UI: 'Injection Well - Water'"
      - name: injection_well_sand_bbl
        description: "Injection well sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLINJECTSAND, UI: 'Injection Well - Sand'"

      # -- cumulative production
      - name: cum_hcliq_bbl
        description: "Cumulated HCLiq in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODCUMHCLIQ, UI: 'Cumulated HCLiq'"
      - name: cum_oil_bbl
        description: "Cumulated oil in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODCUMOIL, UI: 'Cumulated Oil'"
      - name: cum_condensate_bbl
        description: "Cumulated condensate in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODCUMCOND, UI: 'Cumulated Cond'"
      - name: cum_ngl_bbl
        description: "Cumulated NGL in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODCUMNGL, UI: 'Cumulated NGL'"
      - name: cum_gas_mcf
        description: "Cumulated gas in MCF. Converted from m3 via pv_cbm_to_mcf. ProdView: VOLPRODCUMGAS, UI: 'Cumulated Gas'"
      - name: cum_water_bbl
        description: "Cumulated water in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODCUMWATER, UI: 'Cumulated Water'"
      - name: cum_sand_bbl
        description: "Cumulated sand in barrels. Converted from m3 via pv_cbm_to_bbl. ProdView: VOLPRODCUMSAND, UI: 'Cumulated Sand'"

      # -- heat content
      - name: gathered_heat_mmbtu
        description: "Gathered heat content in MMBTU. Converted from joules via pv_joules_to_mmbtu. ProdView: HEATPRODGATH, UI: 'Gathered Heat'"
