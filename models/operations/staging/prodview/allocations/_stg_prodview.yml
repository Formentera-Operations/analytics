        description: "Disposed incinerate heat in MMBTU. Converted from joules via pv_joules_to_mmbtu. ProdView: HEATDISPINCINERATE, UI: 'Disposed Incinerate Heat'"

      # -- density
      - name: allocated_density_api
        description: "Allocated density in API gravity. Converted from kg/m3 via formula. ProdView: DENSITYALLOC, UI: 'Allocated Density'"
      - name: sales_density_api
        description: "Sales density in API gravity. Converted from kg/m3 via formula. ProdView: DENSITYSALE, UI: 'Sales Density'"

