version: 2

sources:
  - name: oda
    database: ESTUARY_DB
    schema: ESTUARY_SCHEMA
    tables:
      - name: ODA_OWNERREVENUEDETAIL_V2
        description: |
          Owner revenue owner distributions by well/product/production date. (Estuary batch, ~61M rows). 
          Identifies payees in suspense and redistributed vouchers. 
          Grain: one row per owner revenue distribution line item. 
      - name: ODA_REVENUEPENDINGREDISTRIBUTION
        description: |
          Pending revenue redistribution jobs from Quorum OnDemand Accounting (Estuary batch), ~10k rows).
          Grain: one row per pending redistribution job (id).
          Captures filter criteria and configuration used when triggering a revenue redistribution run.
      - name: ODA_BATCH_ODA_REVENUESUSPENSECATEGORY
        description: "Revenue suspense category lookup — reasons for holding revenue in suspense (batch, 24 rows)"
      - name: ODA_BATCH_ODA_REVENUEPAYMENTSTATUS
        description: |
          Revenue payment status lookup from Quorum OnDemand Accounting (Estuary batch, small lookup).
          Grain: one row per payment status (id).
          Note: ID is a numeric integer, not a GUID — joins use integer key.