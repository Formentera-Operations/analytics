          - name: BUYBACK_FEE_RATE
            description: Buyback fee rate
            data_type: number
          - name: BUYBACK_FEE_VALUE
            description: Buyback fee value
            data_type: number
          - name: BYPASS_MCF
            description: Bypass in MCF
