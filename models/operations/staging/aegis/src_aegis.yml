            data_type: float
          - name: C3_GROSS_PRICE
            description: C3 gross price
            data_type: float
          - name: C3_MOL
            description: C3 molecular composition
            data_type: float
          - name: C3_PRICE
            description: C3 price
            data_type: float
          - name: C3_SETTLEMENT_GALLONS
