version: 2

sources:
  - name: aegis_raw
    description: Raw data from Aegis system
    database: FO_RAW_DB
    schema: AEGIS_RAW
    tables:
      - name: ENTITIES
        description: Entity information and platform data
        columns:
          - name: COMPANY_SLASH_PE
            description: Company/PE identifier
            data_type: varchar
          - name: LONGNAME
            description: Full entity name
            data_type: varchar
          - name: NAME
            description: Entity name
            data_type: varchar
          - name: PLATFORMID
            description: Platform identifier
            data_type: number
          - name: _PORTABLE_EXTRACTED
            description: Extraction timestamp
            data_type: timestamp_ntz

      - name: CONTRACTS_INFO
        description: Contract information and details
        columns:
          - name: AEGISCONTRACTID
            description: Aegis contract identifier
            data_type: number
          - name: BASIN
            description: Geographic basin
            data_type: varchar
          - name: BUSINESSUNITTAG
            description: Business unit tag
            data_type: varchar
          - name: CONSENTTOASSIGN
            description: Consent to assign flag
            data_type: boolean
          - name: CONSENTTODISCLOSE
            description: Consent to disclose flag
            data_type: boolean
          - name: CONTRACTDATE
            description: Contract date
            data_type: timestamp_ntz
          - name: CONTRACTDESCRIPTION
            description: Contract description
            data_type: varchar
          - name: CONTRACTEFFECTIVEDATE
            description: Contract effective date
            data_type: varchar
          - name: CONTRACTNUMBER
            description: Contract number
            data_type: varchar
          - name: CONTRACTPRESSUREBASE
            description: Contract pressure base
            data_type: float
          - name: CONTRACTSTATUS
            description: Contract status
            data_type: varchar
          - name: COUNTERPARTY
            description: Counterparty name
            data_type: varchar
          - name: ENTITY
            description: Entity name
            data_type: varchar
          - name: ETHANEELECTION
            description: Ethane election flag
            data_type: boolean
          - name: ETHANENOTICEREQ
            description: Ethane notice requirement
            data_type: varchar
          - name: FULLYEXECUTED
            description: Fully executed flag
            data_type: boolean
          - name: GEOGRAPHICAREANAME
            description: Geographic area name
            data_type: varchar
          - name: HASATTACHMENT
            description: Has attachment flag
            data_type: boolean
          - name: INITIALTERM
            description: Initial term
            data_type: timestamp_ntz
          - name: NOTICEREQUIREMENTS
            description: Notice requirements
            data_type: varchar
          - name: PLAY
            description: Play name
            data_type: varchar
          - name: REGIONTAG
            description: Region tag
            data_type: varchar
          - name: TAKEINKINDOPTION
            description: Take in kind option flag
            data_type: boolean
          - name: TERMDESCRIPTION
            description: Term description
            data_type: varchar
          - name: TERMINATIONDATE
            description: Termination date
            data_type: timestamp_ntz
          - name: TIKTYPEDESCRIPTION
            description: TIK type description
            data_type: varchar
          - name: _PORTABLE_EXTRACTED
            description: Extraction timestamp
            data_type: timestamp_ntz

      - name: UNDERLYINGS
        description: Underlying instruments and products
        columns:
          - name: CODE
            description: Underlying code
            data_type: varchar
          - name: ID
            description: Underlying identifier
            data_type: number
          - name: NAME
            description: Underlying name
            data_type: varchar
          - name: PRODUCT
            description: Product type
            data_type: varchar
          - name: _PORTABLE_EXTRACTED
            description: Extraction timestamp
            data_type: timestamp_ntz

      - name: MARKET_DATA
        description: Market data and pricing information
        columns:
          - name: ASOFDATE
            description: As of date
            data_type: timestamp_ntz
          - name: CODE
            description: Market data code
            data_type: varchar
          - name: DELIVERYDATE
            description: Delivery date
            data_type: varchar
          - name: NAME
            description: Market data name
            data_type: varchar
          - name: PRICE
            description: Price
            data_type: float
          - name: PRODUCT
            description: Product type
            data_type: varchar
          - name: _ID
            description: Record identifier
            data_type: varchar
          - name: _PORTABLE_EXTRACTED
            description: Extraction timestamp
            data_type: timestamp_ntz

      - name: METER_STATEMENTS
        description: Detailed meter statements and production data
        columns:
          - name: ACCOUNTINGDATE
            description: Accounting date
            data_type: timestamp_ntz
          - name: ALLOCATED_RESIDUE_MCF
            description: Allocated residue in MCF
            data_type: float
          - name: ALLOCATED_RESIDUE_MMBTU
            description: Allocated residue in MMBTU
            data_type: float
          - name: ALLOCATION_DECIMAL
