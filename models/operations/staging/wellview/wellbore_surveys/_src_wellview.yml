# Source: wellview_calcs — database/schema MUST match all other _src_wellview.yml files.
# This is a split-source pattern: dbt merges tables from files sharing the same source name.
version: 2

sources:
  - name: wellview_calcs
    database: PELOTON_FORMENTERAOPS_FORMENTERAOPS_WV120
    schema: FORMENTERAOPS_WV120_CALC
    tables:
      - name: WVT_WVWELLBORE
        description: "Wellbores — wellbore definitions with hole size, depths, and directional info"
      - name: WVT_WVWELLBOREKEYDEPTH
        description: "Wellbore key depths — formation tops, casing points, and other significant depths"
      - name: WVT_WVWELLBOREDIRSURVEY
        description: "Wellbore directional surveys — survey headers with method, intervals, and references"
      - name: WVT_WVWELLBOREDIRSURVEYDATA
        description: "Wellbore directional survey data — individual survey station measurements"
