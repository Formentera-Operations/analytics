version: 2

sources:
  - name: wellview_calcs
    database: PELOTON_FORMENTERAOPS_FORMENTERAOPS_WV120
    schema: FORMENTERAOPS_WV120_CALC
    tables:
      - name: WVT_WVPROBLEM
        description: "Production failures — equipment failure records with diagnosis, repair, and cost tracking"
      - name: WVT_WVPRODSETTING
        description: "Production settings — production method type/detail by time period, canonical artificial lift type source (sparsely populated)"
