# Source: wellview_calcs — database/schema MUST match all other _src_wellview.yml files.
# This is a split-source pattern: dbt merges tables from files sharing the same source name.
version: 2

sources:
  - name: wellview_calcs
    database: PELOTON_FORMENTERAOPS_FORMENTERAOPS_WV120
    schema: FORMENTERAOPS_WV120_CALC
    tables:
      - name: WVT_WVJOB
        description: "Jobs — drilling/completions/workover operations with calc rollup columns"
      - name: WVT_WVJOBAFE
        description: "Job AFE definitions — authorization for expenditure linked to jobs"
      - name: WVT_WVJOBINTERVALPROBLEM
        description: "Job interval problems — NPT events and operational issues per depth interval"
      - name: WVT_WVJOBPROGRAMPHASE
        description: "Job program phases — planned and actual drilling/completion phases"
      - name: WVT_WVJOBREPORT
        description: "Job daily reports — daily operations reports with depths, activities, and summaries"
      - name: WVT_WVJOBREPORTPERSONNELCOUNT
        description: "Daily personnel logs — crew counts by company and role per daily report"
      - name: WVT_WVJOBREPORTCOSTGEN
        description: "Daily costs — general daily cost entries (materials, services, rentals)"
      - name: WVT_WVJOBREPORTCOSTRENTAL
        description: "Daily recurring costs — recurring rental and service cost entries"
      - name: WVT_WVJOBRIG
        description: "Job rigs — rig assignments to jobs with contractor, type, and dates"
      - name: WVT_WVJOBRIGPUMP
        description: "Rig pumps — pump equipment on rigs"
      - name: WVT_WVJOBRIGPUMPOP
        description: "Rig pump operations — pump operating parameters"
      - name: WVT_WVJOBRIGPUMPCHK
        description: "Rig pump checks — pump inspection and check records"
      - name: WVT_WVJOBSUPPLY
        description: "Job supplies — supply items used on jobs"
      - name: WVT_WVJOBSUPPLYAMT
        description: "Job supply amounts — quantity tracking for job supplies"
      - name: WVT_WVJOBTIMELOG
        description: "Job time log — detailed time breakdown by activity code per daily report"
      - name: WVT_WVOTHERINHOLE
        description: "Other in-hole equipment — non-casing/tubing equipment left in hole"
      - name: WVT_WVJOBDRILLBIT
        description: "Drill bits — bit runs with type, size, depths, and grading"
      - name: WVT_WVJOBDRILLSTRING
        description: "Drill strings — BHA/drill string assembly headers"
      - name: WVT_WVJOBDRILLSTRINGCOMP
        description: "Drill string components — individual components in a drill string assembly"
      - name: WVT_WVJOBDRILLSTRINGDRILLPARAM
        description: "Drill string drilling parameters — operating parameters per drill string"
      - name: WVT_WVJOBMUDADD
        description: "Mud additives — mud product additions per mud check"
      - name: WVT_WVJOBMUDCHK
        description: "Mud checks — mud property measurements (weight, viscosity, filtrate, etc.)"
      - name: WVT_WVJOBSAFETYCHK
        description: "Job safety checks — safety meeting and inspection records per daily report"
      - name: WVT_WVJOBSAFETYINCIDENT
        description: "Job safety incidents — safety events, near misses, and injuries per daily report"
