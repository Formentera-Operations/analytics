# Source: wellview_calcs — database/schema MUST match all other _src_wellview.yml files.
# This is a split-source pattern: dbt merges tables from files sharing the same source name.
version: 2

sources:
  - name: wellview_calcs
    database: PELOTON_FORMENTERAOPS_FORMENTERAOPS_WV120
    schema: FORMENTERAOPS_WV120_CALC
    tables:
      - name: WVT_WVCAS
        description: "Casing strings — run/pull dates, set depth, string weight, tapered flag, and calc rollups"
        columns:
          - name: IDREC
            description: "Unique record identifier"
            data_tests:
              - unique
              - not_null
          - name: IDWELL
            description: "Well identifier"
            data_tests:
              - not_null
          - name: PROPOSEDORACTUAL
            description: "Indicates if record is proposed or actual"
            data_tests:
              - accepted_values:
                  arguments:
                    values: ["proposed", "actual"]
      - name: WVT_WVCASCOMP
        description: "Casing components — individual joints/accessories within a casing string"
      - name: WVT_WVCASCOMPTALLY
        description: "Casing tally — joint-by-joint tally records for casing components"
      - name: WVT_WVCEMENT
        description: "Cement activities — cement job headers with volumes, pressures, and results"
      - name: WVT_WVCEMENTSTAGE
        description: "Cement stages — individual stages within a cement job"
      - name: WVT_WVCEMENTSTAGEFLUID
        description: "Cement stage fluids — fluid details (slurry, spacer, wash) per cement stage"
      - name: WVT_WVWELLHEAD
        description: "Wellheads — wellhead equipment headers with pressure ratings and configuration"
      - name: WVT_WVWELLHEADCOMP
        description: "Wellhead components — individual wellhead equipment components"
