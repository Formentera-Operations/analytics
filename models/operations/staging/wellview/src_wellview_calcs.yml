# WellView CALC schema — split-source index
#
# All tables are now declared in domain-specific _src_wellview.yml files.
# dbt merges tables from files sharing the same source name (split-source pattern).
#
# Domain locations:
#   general/_src_wellview.yml           — well header, reference wells, status history
#   wellbore_surveys/_src_wellview.yml  — wellbores, key depths, directional surveys
#   operations/_src_wellview.yml        — jobs, reports, rigs, drill bits, mud, supplies, time log
#   casing_cement/_src_wellview.yml     — casing strings/components/tally, cement, wellheads
#   perfs_stims/_src_wellview.yml       — perforations, stimulations, fluid systems, swabs
#   tubing_rods_equipment/_src_wellview.yml — tubing, rods, mandrels, tallies
#   reservoir_tests/_src_wellview.yml   — well tests, results, flow periods
#   zones_completions/_src_wellview.yml — zones
#   production_operations/_src_wellview.yml — production failures
#
# The DBO schema source (wellview) is defined in src_wellview.yml at this level.
