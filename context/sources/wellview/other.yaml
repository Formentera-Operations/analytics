# Peloton WellView: Other
# Polymorphic tables (attributes, attachments, comments, sign-off, locations), time curves, curve interpretations, AFE summary calcs
#
# Types: dt=datetime bool=boolean int=integer dbl=double
#   s{N}=string(N) txt{N}=stringlong(N)
#   dbl_m=meter dbl_m_calc=meter(calc) dbl_kPa=kilopascal dbl_degC=degC
#   dbl_deg=degrees dbl_days=days dbl_hr=hours dbl_sec=seconds dbl_pct=proportion
#   dbl_kg=kilograms dbl_kgpm3=kg/m3 dbl_kgpm=kg/m dbl_m3=m3 dbl_m3pd=m3/day
#   dbl_m3pm3=m3/m3 dbl_m2=m2 dbl_mm=millimeter dbl_N=newton dbl_Nm=Nm dbl_J=joule
#   dbl_A=ampere dbl_V=volt dbl_W=watt dbl_kW=kilowatt dbl_rpm=RPM dbl_Hz=hertz
#   dbl_ohm=ohm dbl_spm=strokes/min dbl_Pas=pascal_sec dbl_T=tesla dbl_mps=m/s
#   dbl_calc=double(calc) int_calc=integer(calc) dt_calc=datetime(calc)
#   s{N}_calc=string(N,calc) bool_calc=boolean(calc)
#
# OMITTED (on all tables): IDWELL sysLock* sysMod* sysCreate*
#   sysTag sysSecurityTyp IDRec IDRecParent *TK columns
#
# Staged: none

wvAttributes: Additional attributes. +parent
  Typ1(s100) #Attribute Type
  Typ2(s100) #Attribute Subtype
  AttribValue(s100) #Value
  DtTm(dt) #Date
  Com(txt2k) #Comment
  UserNum(dbl) #User Num 1

wvAttachment: Attach relevant files. +parent
  Des(s100) #Description
  AttachIDA(s50) #Ref #
  DtTm(dt) #Date
  Typ1(s100) #Type
  Typ2(s100) #Subtype
  Com(txt2k) #Comment
  Code1(s100) #Code 1
  Code2(s100) #Code 2
  Code3(s100) #Code 3
  Code4(s100) #Code 4
  Code5(s100) #Code 5
  Code6(s100) #Code 6
  AttachURL(txt2k) #File Name

wvComment: Additional comments. +parent
  DtTmStart(dt) #Start Date
  DtTmEnd(dt) #End Date
  Typ1(s100) #Type
  Typ2(s100) #Subtype
  CommentBy(s50) #Comment By
  Com(txt2k) #Comment
  UserTxt1(s50) #User Text 1

wvSignOff: Sign off the well or specific tables. +parent
  Typ1(s100) #Type
  Typ2(s100) #Subtype
  DtTm(dt) #Date
  Name(s50) #Name
  Role(s50) #Role
  Verified(bool) #Verified?
  Com(txt2k) #Comment

wvLocLatLongUTM: Global location (latitude, longitude, UTMx, UTMy) table. The Surface location is defined in 'Well Header'. +parent
  Des(s100) #Description
  LatLongSource(s50) #Lat Long Data Source
  Latitude(dbl_deg) #Latitude
  Longitude(dbl_deg) #Longitude
