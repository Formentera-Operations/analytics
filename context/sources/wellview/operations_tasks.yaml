# Staged: none

wvTask: Task type, description and recurring pattern. +parent
  Typ1(s100) #Type
  Typ2(s100) #Subtype
  Des(s100) #Description
  TaskCompletedCalc(bool_calc) #All Tasks Completed?
  Com(txt2k) #Comment
  DtTmStartRecur(dt) #Recurring Start Date
  DtTmEndRecur(dt) #Recurring End Date
  RecurFrequency(dbl_days) #Recurrence Period
  RecurNote(s255) #Recurring Note

wvTaskDetail: Tasks details including priority, status, request / assign / complete dates. +parent
  Typ1(s100) #Type
  Typ2(s100) #Subtype
  Des(s100) #Description
  Priority(s50) #Priority
  Status(s50) #Status
  IDRecItem(s32) #Link
  DtTmRequest(dt) #Request Date
  DtTmActionRqd(dt) #Action Required Date
  RequestCom(txt2k) #Request Details
  RequestByName(s50) #Requestor Name
  RequestByDept(s50) #Requesting Department
  RequestByEMail(s255) #Requestor Email
  DtTmAssigned(dt) #Assigned Date
  AssignToName(s50) #Assigned to Name
  AssignToDept(s50) #Assigned to Department
  AssignToEMail(s255) #Assign to Email
  DtTmComplete(dt) #Completed Date
  ActionComplete(bool) #Action Complete?
  ActionCom(txt2k) #Action Details
  UserTxt1(s50) #User Text 1
  UserTxt2(s50) #User Text 2
