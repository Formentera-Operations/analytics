# Peloton WellView: Surface Equipment
# Pumping units, prime movers (electric/IC), wellhead drives, surface control equipment
#
# Types: dt=datetime bool=boolean int=integer dbl=double
#   s{N}=string(N) txt{N}=stringlong(N)
#   dbl_m=meter dbl_m_calc=meter(calc) dbl_kPa=kilopascal dbl_degC=degC
#   dbl_deg=degrees dbl_days=days dbl_hr=hours dbl_sec=seconds dbl_pct=proportion
#   dbl_kg=kilograms dbl_kgpm3=kg/m3 dbl_kgpm=kg/m dbl_m3=m3 dbl_m3pd=m3/day
#   dbl_m3pm3=m3/m3 dbl_m2=m2 dbl_mm=millimeter dbl_N=newton dbl_Nm=Nm dbl_J=joule
#   dbl_A=ampere dbl_V=volt dbl_W=watt dbl_kW=kilowatt dbl_rpm=RPM dbl_Hz=hertz
#   dbl_ohm=ohm dbl_spm=strokes/min dbl_Pas=pascal_sec dbl_T=tesla dbl_mps=m/s
#   dbl_calc=double(calc) int_calc=integer(calc) dt_calc=datetime(calc)
#   s{N}_calc=string(N,calc) bool_calc=boolean(calc)
#
# OMITTED (on all tables): IDWELL sysLock* sysMod* sysCreate*
#   sysTag sysSecurityTyp IDRec IDRecParent *TK columns
#
# Staged: none

wvPumpingUnit: Pumping unit details. +parent
  ProposedOrActual(s100) #Proposed/Actual
  Des(s100) #Description
  Typ(s100) #Type
  Make(s100) #Make
  Model(s100) #Model
  SN(s50) #Serial Number
  CrankTyp(s100) #Crank Type
  LoadPolishRodMax(dbl_N) #Max Rod Load
  PitmanPosMax(int) #Pitman Arm Position
  StrokeLengthMax(dbl_m) #Max Stroke Length
  SzSheave(dbl_m) #Sheave Size
  LengthBeam(dbl_m) #Beam Length
  CrankPinHoleNo(int) #Crank Pin Holes Available
  GearBoxDes(s100) #Gear Box Description
  GearBoxSN(s20) #Gear Box Serial Number
  GearBoxRatio(dbl) #Gear Box Ratio
  GearBoxTorqueMaxIn(dbl_Nm) #Gear Box Max Input Torque
  IDRecRod(s32) #Rod String
  DtTmStart(dt) #Install Date
  DtTmEnd(dt) #Remove Date
  DtTmLastOverhaul(dt) #Last Overhaul Date
  ConditionStart(s50) #Installed Condition
  ConditionEnd(s50) #Removed Condition
  IDRecJob(s32) #Job
  Com(txt2k) #Comment
  CodeAPI(s50) #API Designation
  CodeNonAPI(s50) #Non API Designation
  UserTxt1(s50) #User Text 1
  UserTxt2(s50) #User Text 2
  RefID(s50) #Reference ID

wvPumpingUnitCounterWt: Counter weight details for associated 'Pumping Unit'. +parent
  Location(s20) #Weight Location
  Model(s100) #Model
  Pos(dbl_m) #Weight Position
  DtTmStart(dt) #Install Date
  DtTmEnd(dt) #Remove Date
  RefID(s50) #Reference ID

wvPumpingUnitCounterWtAux: Model and quantity of auxiliary weights. +parent
  Qty(int) #Quantity
  Model(s100) #Model

wvPrimeMover: Pumping prime mover information. +parent
  ProposedOrActual(s100) #Proposed/Actual
  Make(s100) #Make
  Model(s100) #Model
  PMTyp(s100) #Type
  SN(s50) #Serial Number
  PowerRating(dbl_W) #Power Rating
  RPMRating(dbl_rpm) #RPM Rating
  SpeedDes(s100) #Speed Description
  Frame(s50) #Frame
  ServiceFact(dbl) #Service Factor
  DtTmLastOverhaul(dt) #Last Overhaul Date
  IDRecRod(s32) #Driven Rod String
  BeltModel(s100) #Belt Model
  BeltPowerTransEff(dbl_pct) #Belt Power Trans Eff
  BeltReductionRatio(dbl_pct) #Belt Reduction Ratio
  BeltXSect(s10) #Belt Cross Section
  BeltLength(dbl_m) #Belt Length
  SzSheave(dbl_m) #Sheave Size
  BeltNo(int) #Number of Belts
  DtTmStart(dt) #Install Date
  IDRecJob(s32) #Job
  ConditionStart(s50) #Installed Condition
  DtTmEnd(dt) #Remove Date
  ConditionEnd(s50) #Removed Condition
  RefID(s50) #Reference ID
  Com(txt2k) #Comment

