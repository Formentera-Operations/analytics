wvSurfControlEquip: Surface control equipment details for variable speed drive, pump off controller, plunger lift and gas lift. +parent
  DtTmStart(dt) #Start Date
  DtTmEnd(dt) #End Date
  Typ(s100) #Control Type
  TypDetail(s100) #Type Detail
  Make(s100) #Make
  Model(s100) #Model
  SN(s50) #Serial Number
  SzDes(s100) #Size Description
  Com(txt2k) #Comment
  RefID(s50) #Reference ID

wvSurfControlEquipVSD: Variable speed drive or Fixed speed drive details. +extension
  KVARating(dbl_V) #KVA Rating
  CurrentRating(dbl_A) #Amp Rating
  HarmonicFilterOutput(bool) #Output Harmonic Filters?
  HarmonicFilterInput(bool) #Input Harmonic Filters?
  TVSSInstalled(bool) #TVSS Installed?
  VoltageOutput(dbl_V) #Output Voltage
  VoltageInput(dbl_V) #Input Voltage
  InputFreq(dbl_Hz) #Input Frequency
  LowerFreq(dbl_Hz) #Lower Freq
  UpperFreq(dbl_Hz) #Upper Frequency
