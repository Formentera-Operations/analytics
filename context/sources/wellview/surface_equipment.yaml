  FuseSz(s20) #Fuse Size/Circuit Breaker
  RatioCTInitial(s20) #Initial Current Transformer Ratio
  RatioCTFinal(s20) #Final Current Transformer Ratio
  Note(s255) #Note

wvSurfControlEquipLink: Link the surface control equipment to relevant downhole equipment. +parent
  DtTmStart(dt) #Start Date
  DtTmEnd(dt) #End Date
  IDRecItem(s32) #Link to Component
  Note(s255) #Note
