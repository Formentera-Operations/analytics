  DepthTVDRefCalc(dbl_m_calc) #Depth Ref (TVD)
  IconName(s255) #Icon
  ZoneIDA(s50) #Zone API #
  Objective(s100) #Objective
  FormationCalc(s255_calc) #Formation
  FormationLayerCalc(s255_calc) #Layer
  DepthTopToBtmCalc(dbl_m_calc) #Depth Bottom - Depth Top
  Com(txt2k) #Comment
  ZoneLicenseNo(s50) #Zone License Number
  ZoneLicensee(s50) #Zone Licensee
  DtTmZoneLic(dt) #Zone License Date
  DtTmZoneOnProdEst(dt) #Estimated On Production Date
  DtTmZoneOnProd(dt) #First Production Date
  DtTmZoneLastProdEst(dt) #Estimated Last Production Date
  DtTmZoneLastProd(dt) #Last Production Date
  DtTmZoneAbandonEst(dt) #Estimated Abandonment Date
  DtTmZoneAbandon(dt) #Abandon Date
  DtTmStatusCalc(dt_calc) #Current Status Date
  CurrentStatusCalc(s50_calc) #Current Status
  FieldName(s50) #Field Name
