  ZoneCode(s50) #Zone Code
  IDRecWellBore(s32) #Wellbore
  DepthTop(dbl_m) #Top Depth
  DepthTVDTopCalc(dbl_m_calc) #Top Depth(TVD)
  DepthBtm(dbl_m) #Bottom Depth
  DepthTVDBtmCalc(dbl_m_calc) #Depth Btm (TVD)
