  SerialNum(s50) #Serial Number
  EngineeringID(s50) #Engineering ID
  RegulatoryID(s50) #Historical Name
  OtherID(s50) #Equip SK #
  EntryReqPeriod(s50) #Entry Requirement Period
  IDRecUnitDataEntryOR(s32) #Data Entry Unit
