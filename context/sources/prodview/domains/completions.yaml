#   pvUnitCompGathMonthCalc is a calc rollup — not a raw measurement table. Do not join for time-series; use for monthly summaries only.
#
# Key patterns:
#   - idrec: universal GUID primary key on every ProdView table — always required in joins
#   - idflownet: flow network identifier — every join between parent and child MUST also match idflownet (same network scope). Omitting idflownet causes cross-network data bleed.
#   - idrecparent: FK to parent entity's idrec — must ALWAYS be paired with a matching idflownet predicate
#   - pvUnitComp is the mart grain for production volume facts — filter unit_type = 'pvunitcomp' when querying from pvUnit to select only completions (excludes facilities and externals)
#   - pvUnitCompDownTm.DowntimePct is the primary downtime percentage per completion per day
#   - pvUnitCompTest has productivity index and injection ratio measurements — use the latest test per completion for current performance attributes


