#   pvUnitComp 1:many -> pvUnitCompTest (via comp.idrec = test.idrecparent AND comp.idflownet = test.idflownet)
#   pvUnitComp 1:many -> pvUnitCompParam (via comp.idrec = param.idrecparent AND comp.idflownet = param.idflownet)
