# Peloton Prodview: Nodes And Flow
# Flow routing: nodes, outlet connections, corrections, shrinkage, monthly/daily calculations, pipes
#
# Types: dt=datetime bool=boolean int=integer dbl=double
#   s{N}=string(N) txt{N}=stringlong(N) s32_calc=calculated_string32
#   dbl_m3=m3 dbl_m3_calc=m3(calc) dbl_kPa=kPa dbl_degC=degC
#   dbl_pct=proportion dbl_m3pm3=m3/m3 dbl_kgpm3=kg/m3 dbl_m3pd=m3/day
#   dbl_deg=degrees dbl_kg=kilograms dbl_days=days dt_calc=datetime(calc)
#
# OMITTED (on all tables): IDFlowNet sysLock* sysMod* sysCreate*
#   sysTag sysSecurityTyp IDRec IDRecParent *TK columns

pvUnitNode: Unit Nodes +parent | 'Unit Node's allow flow in or out of a 'Unit' and allow connection between different 'Unit's.
  Name(s50) #Node Name
  Typ(s50) #NodeType
  DtTmStart(dt) #Install Date
  DtTmEnd(dt) #Removal Date
  DesFluid(s50) #Fluid Description
  KeepWhole(s20) #Keep Whole?
  TypFluidBaseRestrict(s20) #Restricted Fluid
  SortFlowDiag(int) #Sort Order on Diagram
  KeyMigrationSource(s100) #Migration Source Key
  TypMigrationSource(s100) #Migration Source Type
  DtTmHide(dt) #Hide Record As Of
  OtherID(s50) #Other ID
  CorrectionID1(txt2k) #Correction ID 1
  CorrectionTyp1(s50) #Correction Type 1
  CorrectionID2(txt2k) #Correction ID 2
  CorrectionTyp2(s50) #Correction Type 2
  UseVirutalAnalysis(bool) #Use Virtual Analysis?
  Component(s50) #Component
  ComponentPhase(s50) #Component Phase
  DispositionPoint(bool) #Disposition Point?
  DispProductName(s50) #Disposition Product
  TypDisp1(s50) #Disposition Type
  TypDisp2(s50) #Disposition Subtype
  TypDispHCLiq(s50) #HCLiq Disposition Type
  DispIDA(s50) #Disposition IDA
  DispIDB(s50) #Disposition IDB
  ReportGroup(s50) #Report Node Grouping
  PurchaserName(s100) #Purchaser Name
  PurchaserCode1(s100) #Purchaser Code 1
  PurchaserCode2(s100) #Purchaser Code 2
  Com(stringlong 100) #Note
  FacProductName(s50) #Facility Product
  InGathered(s50) #Include/Exclude From Gathered
  UserTxt1(s50) #Gas Purch Tag for Reporting
  UserTxt2(s50) #Gas Gath Sys Tag for Reporting
  UserTxt3(s50) #User Text 3
  UserNum1(dbl) #User Num 1
  UserNum2(dbl) #User Num 2
  UserNum3(dbl) #User Num 3

pvUnitNodeMeterEvent: Meters or Events on Node +parent | Specify the install date and link to a meter that you set up in the Gas PD Meters, Rate Meters, or O
  DtTmStart(dt) #Install Date
  IDRecMeterEvent(s32) #Meter

pvUnitNodeFlowTo: Outlet Connections +parent | You can select the destination unit and the unit node that this node is connected to.
  DtTmStart(dt) #Date Connected
  DtTmEnd(dt) #Date Disconnected
  IDRecInlet(s32) #Destination Node
  IDRecInletUnitCalc(s32_calc) #Destination Unit
  RecircFlow(bool) #Recirculation?
  Com(stringlong 100) #Note
  IDRecOutletCalc(s32_calc) #Source Node
  IDRecOutletUnitCalc(s32_calc) #Source Unit
  sysSeq(int) #Sequence

pvUnitNodeAnaly: Node's Fluid Analyses +parent | Enter the date any fluid analyses are effective for this node. You can link to Gas Analysis Groups o
  DtTmStart(dt) #Effective Date
  DurValid(dbl_days) #Duration Valid
  DtTmNextCalc(dt_calc) #Next Analysis Due
  Com(stringlong 100) #Note
  IDRecFluidAnaly(s32) #Fluid Analysis Group

pvUnitNodeCorr: Node Corrections +parent | This read-only table takes its information from the Meter Corrections tool.
  DtTmStart(dt) #Start of Correction
  DtTmEnd(dt) #End of Correction
  RefID(s50) #Reference Number
  Source(s50) #Source
  Temp(dbl_degC) #Temperature
  TempSample(dbl_degC) #Temperature of Sample
  Pres(dbl_kPa) #Pressure
  PresSample(dbl_kPa) #Pressure of Sample
  Density(dbl_kgpm3) #Density
  Density60F(dbl_kgpm3) #Density at 60 F
  DensitySample(dbl_kgpm3) #Density of Sample
  VolHCLiq(dbl_m3) #Final Corrected Oil/Condensate
  VolGas(dbl_m3) #Final Gas
  VolWater(dbl_m3) #Final Water
  VolSand(dbl_m3) #Final Sand
  Heat(double, joule) #Final Corrected Heat
  FactHeat(double, joule per cubic meter) #Final Corrected Heat Factor
  Com(txt2k) #Comment
  OrigStatementID(s50) #Statement Id
  DurActual(dbl_days) #Actual Meter Time
  VolEstGas(dbl_m3) #Estimated Gas Volume
  VolDiffGas(dbl_m3) #Volume Difference Gas
  PctDiffGas(dbl_pct) #% Correction Gas
  EstHeat(double, joule) #Estimated Heat
  DiffHeat(double, joule) #Heat Difference
  PctDiffHeat(dbl_pct) #% Correction Heat
  VolEstHCLiq(dbl_m3) #Estimated Volume Oil/Cond
  VolDiffHCLiq(dbl_m3) #Volume Difference Oil/Cond
  PctDiffHCLiq(dbl_pct) #% Correction Oil/Cond
  VolEstWater(dbl_m3) #Estimated Volume Water
  VolDiffWater(dbl_m3) #Volume Difference Water
  PctDiffWater(dbl_pct) #% Correction Water
  VolEstSand(dbl_m3) #Estimated Volume Sand
  VolDiffSand(dbl_m3) #Volume Differrence Sand
  PctDiffSand(dbl_pct) #% Correction Sand
  UserTxt1(s50) #User Text 1
  UserTxt2(s50) #User Text 2
  UserTxt3(s50) #User Text 3
  UserTxt4(s50) #User Text 4
  UserTxt5(s50) #User Text 5
  UserNum1(dbl) #POP BTU
  UserNum2(dbl) #POP Gallons
  UserNum3(dbl) #POP Residue Gas
  UserNum4(dbl) #User Num 4
  UserNum5(dbl_degC) #Sample Temperature

pvUnitNodeCorrDay: Day Node Corrections +parent | This read-only table takes its information from the Meter Corrections tool.
  DtTm(dt) #Date
  VolHCLiq(dbl_m3) #Final Oil/Condensate
  VolGas(dbl_m3) #Final Gas
  VolWater(dbl_m3) #Final Water
  VolSand(dbl_m3) #Final Sand
  Heat(double, joule) #Final Heat

pvUnitNodeNetFact: Node Shrinkages +parent | Net Outlets and Inlet Calc from Downstream nodes, calculate the remaining non-zero product from the 
  DtTm(dt) #Effective Date
  Shrinkage(dbl_m3pm3) #Shrinkage
  DurValid(dbl_days) #Duration Between Calibrations
  DtTmNextCalc(dt_calc) #Next Calibration Due

pvUnitNodeMonthCalc: Node Monthly Volumes +parent | Detailed monthly calculations for a node.
  DtTmStart(dt_calc) #Start of Period
  DtTmEnd(dt_calc) #End of Period
  Year(integer, calculated) #Year
  Month(integer, calculated) #Month
  VolHCLiq(dbl_m3_calc) #Gathered Oil/Condensate
  VolHCLiqGasEq(dbl_m3_calc) #Gathered Gas Equivalent of Oil/Condensate Volume
  VolGas(dbl_m3_calc) #Gathered Gas
  VolWater(dbl_m3_calc) #Gathered Water
  VolSand(dbl_m3_calc) #Gathered Sand
  Heat(double, joule, calculated) #Gathered Heat
  FactHeat(double, joule per cubic meter, calculated) #Gathered Heat Factor
  IDRecFacility(s32_calc) #Current Facility

pvUnitNodeMonthDayCalc: Node Daily Volumes +parent | Detailed daily calculations for a node which aggregate to the monthly table.
  IDRecNode(s32_calc) #Node
  DtTm(dt_calc) #Date
  Year(integer, calculated) #Year
  Month(integer, calculated) #Month
  DayOfMonth(integer, calculated) #Day
  VolHCLiq(dbl_m3_calc) #Gathered Oil/Condensate
  VolHCLiqGasEq(dbl_m3_calc) #Gathered Gas Equivalent of Oil/Condensate Volume
  VolGas(dbl_m3_calc) #Gathered Gas
  VolWater(dbl_m3_calc) #Gathered Water
  VolSand(dbl_m3_calc) #Gathered Sand
  Heat(double, joule, calculated) #Gathered Heat
  FactHeat(double, joule per cubic meter, calculated) #Gathered Heat Factor
  IDRecFacility(s32_calc) #Current Facility
