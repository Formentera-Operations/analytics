# Peloton Prodview: Facilities
# Multi-unit facility-level reporting, measurement points, production summaries, regulatory
#
# Types: dt=datetime bool=boolean int=integer dbl=double
#   s{N}=string(N) txt{N}=stringlong(N) s32_calc=calculated_string32
#   dbl_m3=m3 dbl_m3_calc=m3(calc) dbl_kPa=kPa dbl_degC=degC
#   dbl_pct=proportion dbl_m3pm3=m3/m3 dbl_kgpm3=kg/m3 dbl_m3pd=m3/day
#   dbl_deg=degrees dbl_kg=kilograms dbl_days=days dbl_day=day dbl_sec=seconds
#   dbl_calc=double(calc) dt_calc=datetime(calc)
#
# OMITTED (on all tables): IDFlowNet sysLock* sysMod* sysCreate*
#   sysTag sysSecurityTyp IDRec IDRecParent *TK columns

pvFacility: Facilities | List of injection and production facility groupings.
  Name(s255) #Facility Name
  IDPa(s50) #EID
  FacilityIDA(s50) #AllocMeterID
  FacilityIDB(s50) #CostCenter
  FacilityIDC(s50) #Facility IDC
  FacilityIDD(s50) #Facility IDD
  Typ1(s50) #Facility Type
  Typ2(s50) #Facility Sub Type
  TypRegulatory(s50) #Regulatory Facility Type
  TypPA(s50) #Production Accounting Facility Type
  IDRecUnitPrimary(s32) #Primary Reporting Unit
  DtTmStart(dt) #Start Date
  DtTmEnd(dt) #End Date
  DtTmHide(dt) #Hide Record As Of
  HideFacRev(bool) #Hide Facility in Facility Reviewer
  IDRecResp1(s32) #Primary Responsible
  IDRecResp2(s32) #Secondary Responsible
  PermanentID(s32) #Permanent Facility ID
  UserTxt1(s50) #UserTxt1
  UserTxt2(s50) #UserTxt2
  UserTxt3(s50) #UserTxt3
  Com(txt2k) #Note

pvFacilityUnit: Facility Units +parent | In the Facility Units table, you can link the completions and units to the selected facility.
  IDRecUnit(s32) #Unit
  DtTmStart(dt) #Start Date
  DtTmEnd(dt) #End Date

