# HubSpot Companies — Column Reference
#
# Source: FO_RAW_DB.HUBSPOT_RAW.COMPANIES
# Rows: 53,162
# Ingestion: Portable (full snapshots)
# Last audited: 2026-02-15
#
# Population rates are for non-archived records.
# Properties are extracted from VARIANT column via properties:KEY_NAME::type

table_name: COMPANIES
primary_key: ID
soft_delete: ARCHIVED (boolean)

top_level_columns:
  - name: ID
    type: TEXT
    description: Unique company identifier (HubSpot internal ID)
    population: 100%

  - name: ARCHIVED
    type: BOOLEAN
    description: Soft delete flag — true means record is archived/deleted
    population: 100%

  - name: CREATEDAT
    type: TIMESTAMP_NTZ
    description: When the company record was created in HubSpot
    population: 100%

  - name: UPDATEDAT
    type: TIMESTAMP_NTZ
    description: When the company record was last updated
    population: 100%

  - name: URL
    type: TEXT
    description: HubSpot URL for the company record
    population: 100%

  - name: _PORTABLE_EXTRACTED
    type: TIMESTAMP_NTZ
    description: Portable extraction timestamp
    population: 100%

