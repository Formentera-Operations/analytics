  APDETAILRETENTIONMONTHS(int) #Months to retain AP detail records
  ARDETAILRETENTIONMONTHS(int) #Months to retain AR detail records
  GLDETAILRETENTIONMONTHS(int) #Months to retain GL detail records
  GLBALANCERETENTIONDATE(ts) #GL balance retention cutoff date
  GLBALANCERETENTIONYEARS(int) #Years to retain GL balance records
  JIBDETAILRETENTIONYEARS(int) #Years to retain JIB detail records
  REVENUEDETAILRETENTIONMONTHS(int) #Months to retain revenue detail records

