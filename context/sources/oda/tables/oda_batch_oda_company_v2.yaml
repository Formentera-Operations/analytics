# oda / master_data / ODA_BATCH_ODA_COMPANY_V2
# 54 columns, 39 rows. Operating company master records with full accounting configuration.
# Maps to stg_oda__company_v2.
#
ODA_BATCH_ODA_COMPANY_V2: Company master records. Each row is an operating company (operator) in Quorum. Contains accounting configuration, current period settings, default interest types, retention policies, and fiscal year settings. Core master data â€” most ODA tables reference a company.

  # -- Identifiers --
  ID(txt) #Primary key (GUID)
  COMPANYV2IDENTITY(int) #Numeric identity for the company
  NID(int) #Numeric identifier
  CODE(int) #Company code (numeric, user-facing)
  CODESORT(txt) #Sortable version of the code
  NAME(txt) #Short company name
  FULLNAME(txt) #Full company name
  COMMENT(txt) #Free-text comment/notes

  # -- Tax Information --
  TAXID(txt) #Federal tax ID (EIN/SSN)
  TAXIDTYPEID(int) #Tax ID type classifier (EIN vs SSN)
  ISPARTNERSHIP(bool) #Whether the company is a partnership entity
  K1TYPEID(int) #K-1 form type for tax reporting

  # -- Contact --
  MAINCONTACTID(txt) #FK to primary contact record
  URL(txt) #Company website URL

  # -- Fiscal Configuration --
  BASISID(int) #Accounting basis (1=cash, 2=accrual)
  FISCALYEARENDMONTH(int) #Month number when fiscal year ends (1-12)
  CURRENTFISCALYEAR(int) #Current fiscal year

  # -- Current Periods --
  CURRENTAPMONTH(ts) #Current AP processing month
  CURRENTARMONTH(ts) #Current AR processing month
  CURRENTGLMONTH(ts) #Current GL processing month
  CURRENTJIBMONTH(ts) #Current JIB processing month
  CURRENTREVENUEMONTH(ts) #Current revenue processing month

  # -- AR/AP Configuration --
  ARINVOICESEQUENCEID(txt) #AR invoice numbering sequence
  APINVOICESEQUENCEID(txt) #AP invoice numbering sequence
  ARSTATEMENTPRINTPENDING(bool) #Whether AR statements are pending print
  ACCEPTMEMOENTRIES(bool) #Whether memo entries are accepted
  ACHID(txt) #ACH banking identifier
  ISACHCORPORATION(bool) #Whether ACH is set up as corporate

  # -- Default Interest Settings --
  DEFAULTACCRUALITEMSID(int) #Default accrual items configuration
  DEFAULTEXPENSEINTERESTTYPEID(int) #Default interest type for expense decks
