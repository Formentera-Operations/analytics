# combo_curve / wells / PROJECT_WELLS
# Source: context/sources/combo_curve/domains/wells.yaml
# 297 columns, 283,590 rows. Wells within a project context with economic/forecast enrichment.
# Maps to stg_cc__project_wells.
#
# NOTE: PROJECT_WELLS shares the full WELLS schema (225 columns) with ~72 additional
# project-specific columns covering economics, working/net revenue interest, allocation,
# and reserves. A single well can appear in multiple projects, so this table has a
# many-to-many relationship between wells and projects.
#
PROJECT_WELLS: Project-scoped well data. Extends company WELLS with economic/forecast fields per project context.

  # -- Identifiers --
  ID(txt) #ComboCurve well ID (24-char hex, MongoDB ObjectId)
