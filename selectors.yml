selectors:
  - name: applications-wiserock
    definition: +models/operations/applications/wiserock

  - name: marts-finance-general-ledger
    definition:
      union:
        - +dim_accounts
        - +dim_afes
        - +dim_companies
        - +dim_dates
        - +dim_wells
        - +dim_entities
        - +dim_owners
        - +dim_vendors
        - +dim_purchasers
        - +fct_los
        - +dim_los_acct_map
        - +general_ledger+
        - +dim_ar_summary
        - +fct_ar_aging_detail
        - +fct_ar_aging_summary
        - +dim_oda_check_register
        - +dim_revenue_check_register
        - +dim_ap_check_register

  - name: marts-finance-combo-curve
    definition:
      union:
        - +economic_runs_with_one_liners+
        - +wells+
        - +projects+
        - +scenarios+
        - +economic_one_liners+
        - +well_forecast_summary+
        - +well_forecast_parameters+

  - name: marts-production
    definition: +path:models/operations/marts/production

  - name: marts-griffin
    definition: +path:models/operations/marts/griffin

  - name: marts-drilling
    definition: +path:models/operations/marts/drilling

  - name: marts-well-360
    definition:
      union:
        - +well_360
        - +well_360__conflicts
        - +well_360__data_quality_summary

  - name: marts-orm
    definition: +path:models/operations/marts/orm

  - name: default
    default: true
    definition:
      union:
        - {method: "selector", value: "applications-wiserock"}
        - {method: "selector", value: "marts-finance-general-ledger"}
        - {method: "selector", value: "marts-finance-combo-curve"}
        - {method: "selector", value: "marts-production"}
        - {method: "selector", value: "marts-griffin"}
        - {method: "selector", value: "marts-drilling"}
        - {method: "selector", value: "marts-well-360"}
        - {method: "selector", value: "marts-orm"}
