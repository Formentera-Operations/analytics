selectors:
  - name: applications-wiserock
    definition: +models/operations/applications/wiserock

  - name: marts-finance-general-ledger
    definition:
      union:
        - +dim_accounts
        - +dim_afes
        - +dim_companies
        - +dim_dates
        - +dim_wells
        - +dim_entities
        - +dim_owners
        - +dim_vendors
        - +dim_purchasers
        - +fct_los
        - +dim_los_acct_map
        - +general_ledger+

  - name: marts-finance-combo-curve
    definition:
      union:
        - +economic_runs_with_one_liners+
        - +wells+
        - +projects+
        - +scenarios+
        - +economic_one_liners+
        - +well_forecast_summary+
        - +well_forecast_parameters+

  - name: marts-production
    definition: +path:models/operations/marts/production

  - name: default
    default: true
    definition:
      union:
        - {method: "selector", value: "applications-wiserock"}
        - {method: "selector", value: "marts-finance-general-ledger"}
        - {method: "selector", value: "marts-finance-combo-curve"}
        - {method: "selector", value: "marts-production"}
