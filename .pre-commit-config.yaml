repos:
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.3.1
    hooks:
      - id: sqlfluff-lint
        additional_dependencies:
          - sqlfluff-templater-dbt==3.3.1
          - dbt-snowflake>=1.0.0
        # Only lint changed SQL files â€” don't block on the full 430-model backlog
        files: ^models/

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--strict, -c, .yamllint.yml]
        files: \.(yml|yaml)$
        exclude: ^context/
